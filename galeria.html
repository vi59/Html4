<!DOCTYPE html>
<html lang="es">
    <!--Encabezamiento que figurara en todas las paginas-consta de titulo y descripcion codigo caracteres y palabras clave, descripción y referencia
    a la hoja de estilos-->
    <head>
        <title>PELUQUEIRA NOVOS TEMPOS</title>
        <meta charset="utf-8">
        <meta name="keywords" content="belleza, bodas, cabello, corte, estetica, hairstyle, novias, peinados, peluquería, tratamientos"/>
        <meta name="description" content="Novos Tempos Peluqueriaa y estetica en Coruna y Santiago de Compostela. Salones de belleza."/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" href="cssproyectoMarcosVG.css">
    </head>
    <!-- -->
    <!--El body contendra un fondo -se define en el css- un header para la cabecera, un nav para el menu, un section para los contenidos princpales
    y footer para la dirección y enlace a la validación de en el W3C-->
    <body>
        <!--El header, cabecera donde figuraran las dos imagenes y la descripcion de la empresa -->
        <header>
            <figure>
                <img class="mujerFoto" src="imaxesWeb/mujerHeader.png" alt="Foto Mujer">
                <img class="hombreFoto" src="imaxesWeb/hombreHeader.png" alt="Foto Hombre">
            </figure>
            <h1>PELUQUERIA NOVOS TEMPOS</h1>
        </header>
        <!--El nav, constara del menu de navegación que enlazara a las distintas páginas-->
        <nav>
            <p>
                <a class="Inicio" href="index.html">Inicio</a>|
                <a class="Servicios" href="servicios.html">Servicios</a>|
                <a class="Tarifas" href="tarifas.html">Tarifas</a>|
                <a class="Galeria" href="galeria.html">Galeria</a>|
                <a class="Localizacion" href="localizacion.html">Localización</a>|
                <a class="Contacto" href="formulario.html">Contacto</a>
            </p>
        </nav>
        <!--En este section estarán los contenidos principales de la página-->
        <section>
            <!--Constara de dos listas de 3 imagenes cada una distribuidas en dos filas-->
                <ul class="galeriaImaxes">
                    <li><img class="pic-1" src="imaxesWeb/LmujerHeader.png" alt="Mujer1_Modelo"/></li>
                    <li><img class="pic-2" src="imaxesWeb/Lhombre.png" alt="Hombre1_Modelo"/></li>
                    <li><img class="pic-3" src="imaxesWeb/LhombreHeader.png" alt="Hombre2_Modelo" /></li>
                </ul >
                <ul class="galeriaImaxes">
                    <li><img class="pic-4" src="imaxesWeb/Mmujer.png" alt="Mujer2_Modelo"/></li>
                    <li><img class="pic-5" src="imaxesWeb/Mhombre.png" alt="Hombre3_Modelo"/></li>
                    <li><img class="pic-6" src="imaxesWeb/Omujer.png" alt="Mujer3_Modelo"/></li>
                </ul>
        </section>
        <!--Pie de pagina que contendra los datos de la dirección de la empresa así como enlace a la validación del W3C
        en una etiqueta address-->
        <footer>
            <address>
                <p>Peluqueria Novos Tempos C/Ensinanza,nº 13 - Baixo - Santiago de Compostela - 981570102 &nbsp;&nbsp;
                    <a href="accesibilidade.html" target="_blank">Accesibilidade W3C</a>
                </p>
            </address>
        </footer>
    </body>
</html>

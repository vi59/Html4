<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="es" xml:lang="es">
    <head>
        <style type="text/css">
            a {
                display: block;
            }


            .alternativo:visited{
                color:green;
            }

            .simple:hover{
                text-decoration: none;
                color:#CC0000;
            }

            .importante:link {
                font-weight: bold;
                font-size: 1.3em;
                color:violet;
            }

            .raro {
                text-decoration:overline;
            }

        </style>
    </head>
    <body>
        <a href="http://www.20minutos.es">Enlace con el estilo por defecto</a>
        <a class="alternativo" href="http://www.elcorreogallego.es">Enlace de color rojo</a>
        <a class="simple" href="http://www.elmundo.es">Enlace sin subrayado</a>
        <a class="importante" href="http://www.elpais.es">Enlace muy importante</a>
        <a class="raro" href="http://www.lavozdegalicia.es">Enlace con un estilo raro</a>
    </body>
</html>
